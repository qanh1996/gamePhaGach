<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #ccc;
        }

        #myCanvas {
            background-color: #000;
            margin-top: 10px;

        }
        button{
            background-color: deepskyblue;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
<body>
<button onclick="setInterval(draw,10)">Start Game</button><br>
<canvas id="myCanvas" width="480px" height="320px"></canvas>
</body>
<script>
    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');
    // ctx.beginPath();
    // ctx.rect(0, 0, 50, 50);
    // ctx.fillStyle = 'red';
    // ctx.fill();
    // ctx.closePath()


    // ctx.beginPath();
    // ctx.rect(160, 10, 100, 50);
    // ctx.strokeStyle = 'red'
    // ctx.stroke()
    // ctx.closePath()
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;
    let ballRadius = 10;

    let paddleHeight = 10;
    let paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;

    let rightPressed = false;
    let leftPressed = false;

    let brickRowCount = 3;
    let brickColumnCount = 5;
    let brickWidth = 75;
    let brickHeight = 20;
    let brickPadding = 10;
    let brickOffsetTop = 30;
    let brickOffsetLeft = 30;
    let bricks = [];
    let score = 0;
    let lives = 3;



    for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = []
        for (let r = 0; r < brickRowCount; r++) {
            bricks[c][r] = {x: 0, y: 0, status: 1}
        }
    }

    function collistionDetection() {    //
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                let b = bricks[c][r];
                if (b.status === 1) {
                    if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                        dy = -dy;
                        b.status = 0
                        score++
                        if (score === brickColumnCount * brickRowCount) {
                            alert('You Win !!!');
                            document.location.reload()
                        }
                    }
                }


            }
        }
    }

    function drawBricks() {

        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                if (bricks[c][r].status === 1) {
                    let bricksX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                    let bricksY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                    bricks[c][r].x = bricksX;
                    bricks[c][r].y = bricksY;

                    ctx.beginPath();
                    ctx.rect(bricksX, bricksY, brickWidth, brickHeight);
                    ctx.fillStyle = '#0095DD';
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function drawScore() {
        ctx.font = '16px Arial';
        ctx.fillStyle = '#0095DD';
        ctx.fillText('Score:' + score, 8, 20);

    }
    function drawLives() {
        ctx.font = '16px Arial';
        ctx.fillStyle = '#0095DD';
        ctx.fillText('Lives:' + lives, canvas.width-65 , 20);

    }


    function drawBall() {

        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2, false);
        ctx.fillStyle = '#0095DD';
        ctx.fill();
        ctx.closePath();
        x += dx;
        y += dy;

    }

    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);
    document.addEventListener('mousemove', mouseMoveHandler, false);

    function keyDownHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
            rightPressed = true;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
            rightPressed = false;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
            leftPressed = false;
        }
    }

    function mouseMoveHandler(e) {
        let relativeX = e.clientX - canvas.offsetLeft;
        if (relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth / 2;
        }

    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = '#0095DD';
        ctx.fill();
        ctx.closePath();
    }



    function draw() {
        // setInterval(draw,10)
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        drawBall()
        drawBricks()
        drawPaddle()
        drawScore()
        drawLives()
        collistionDetection()
        if (y + dy < ballRadius) {
            dy = -dy
        } else if (y + dy > canvas.height - ballRadius) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                if (y -= paddleHeight) {
                    dy = -dy
                }
            } else {
                lives--;
                if (lives===0){
                    window.location.reload();
                    alert('Game Over !!! '+'Your score is '+score);
                }
               else {
                    x = canvas.width / 2;
                    y = canvas.height - 30;
                    dx = 2;
                    dy = -2;
                    paddleX = (canvas.width - paddleWidth) / 2;
                }

                // clearInterval(interval)
            }

        }
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx
        }
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += 7;
        } else if (leftPressed && paddleX > 0) {
            paddleX -= 7;
        }
    }
    draw()

</script>
</html>
